<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap while </title>
</head>
<body>
<script>
    let total = 0;
    let numb;
    while (numb != -1) {
        numb = parseInt(prompt('Enter a number : '));
        total += numb;
        alert('Total : ' + total);
    }

</script>
</body>
</html>
